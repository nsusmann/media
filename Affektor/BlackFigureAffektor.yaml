summary: >-
  Athenian Black Figure Amphora, c 550 - 500 BCE. Catalog no. 301332 from the Beazley Pottery Archive. Shows Dionysus with
  Kantharos, Ikarios, plus men leading a sacrificial goat in a procession. 
